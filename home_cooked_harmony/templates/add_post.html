{% extends "base.html" %} {% block content %}

<div class="container mt-5">
  <div class="row">
    <div class="col-lg-12 bg-white" id="mrg">
      <div class="container mt-5">
        <div class="row">
          <div class="col-lg-8 bg-white mx-auto">
            <form class="add-form" id="mrg" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group">
                <label for="postTitle">Title</label>
                <input
                  type="text"
                  class="form-control"
                  name="title"
                  id="postTitle"
                  placeholder="Enter post title"
                  required
                />
              </div>
              <div class="form-group">
                <label for="postBody">Body</label>
                <textarea
                  class="form-control"
                  id="postBody"
                  rows="3"
                  name="description"
                  placeholder="Enter post body"
                  required
                ></textarea>
              </div>
              <label for="postPic">Choose an image</label>
              <input name="image" type="file" class="form-control-file" id="postPic" />
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
